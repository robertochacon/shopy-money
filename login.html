<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="icon" href="img/image.png" sizes="512x512">
    <title>fist wpa</title>
    <link rel="shortcut icon" rel="image/png" href="img/image.png">
    <link rel="apple-touch-icon" rel="image/png" href="img/image.png">
    <link rel="apple-touch-status-image" rel="image/png" href="img/image.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/app.js"></script>
</head>

<body class="bg-dark animated fadeIn">

    <div class="row justify-content-center">
        <div class="col-10 bg-white shadow p-5">
            <center>
                <img src="img/login.png" alt="Login" width="500px" class="animated bounceIn mb-4 imagen" width="100px">

                <h3>Ingresar</h3>
            </center>

            <form class="needs-validation">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="email" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Escriba su suario">
                </div>
                <div class="form-group">
                    <label for="clave">Clave</label>
                    <input type="password" class="form-control" id="clave" placeholder="Escriba su clave">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <a href="index.html" class="btn btn-warning btn-block text-white">Atras</a>
            </form>

        </div>
    </div>

    <audio id="audio" controls>
        <source type="audio/wav" src="songs/ok.wav">
    </audio>

    <script src="js/main.js"></script>
</body>

</html>
